<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body ng-app="friendsList">
<div ng-controller="mainCtrl">

</div>

<script src = "js/app.js"></script>
<script src = "js/mainCtrl.js"></script>
</body>
</html>
